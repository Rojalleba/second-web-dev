<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            padding: 60px;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .contact-form {
            width: 50%;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-form h2 {
            margin-bottom: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background: #b07d52;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background: #8a5f3e;
        }
        .map {
            width: 45%;
        }
        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">Contact us</div>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes.</p>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Message" rows="4"></textarea>
            <button>Send Message</button>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609997717!2d-74.25986668709227!3d40.69714942298416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xadb84e53aaf1ff55!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1632750249872!5m2!1sen!2sin"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
